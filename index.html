<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Dashboard</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>

    <div class="container">

        <div class="page-header">
            <h1>Dashboard</h1>
        </div>

    
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Users</a></li>
            <li class="active">List</li>
        </ol>

        <div class="container row">

            <ul class="list-group col-md-3">
                <li class="list-group-item active" data-toggle="tab">
                    <i class="fa fa-user"></i>
                    Users
                </li>
                <li class="list-group-item" data-toggle="tab">
                    <i class="fa fa-picture-o"></i>
                    Media
                </li>
                <li class="list-group-item" data-toggle="tab">
                    <i class="fa fa-sign-out"></i>
                    Logout
                </li>
            </ul>

             <div class="col-md-9">

                <ul class="nav nav-tabs">
                    <li role="presentation" class="active">
                        <a href="#list" data-toggle="tab">
                            <i class="fa fa-list"></i>
                            List
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#add" data-toggle="tab">
                            <i class="fa fa-plus"></i>
                            Add
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#statistics" data-toggle="tab">
                            <i class="fa fa-bar-chart"></i>
                            Statistics
                        </a>
                    </li>
                </ul>

                <div class="tab-content">

                    <div role="tabpanel" class="tab-pane active" id="list">
                        <table class="table">
                            <h2>List Users</h2>
                            <tbody>
                                <tr>
                                    <td>
                                        <i class="fa fa-pencil"></i>
                                        <i class="fa fa-trash"></i>
                                    </td>
                                    <td>
                                        Dave Smith
                                    </td>
                                    <td>
                                        dave@smith.com
                                    </td>
                                </tr>
                                 <tr>
                                    <td>
                                        <i class="fa fa-pencil"></i>
                                        <i class="fa fa-trash"></i>
                                    </td>
                                     <td>
                                        Dave Smith
                                    </td>
                                    <td>
                                        dave@smith.com
                                    </td>
                                </tr>
                                 <tr>
                                    <td>
                                        <i class="fa fa-pencil"></i>
                                        <i class="fa fa-trash"></i>
                                    </td>
                                     <td>
                                        Dave Smith
                                    </td>
                                    <td>
                                        dave@smith.com
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="add">
                        <form>
                            <h2>Add User</h2>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="statistics">
                        <div id="chart"></div>
                    </div>

                </div>
                

            </div>   
           
        </div>

    </div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/highcharts-release/highcharts.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
